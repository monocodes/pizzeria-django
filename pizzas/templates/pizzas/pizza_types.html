{% extends "pizzas/base.html" %}

{% block content %}

  <p>Pizzas</p>

  <ul>
    {% for pizza_type in pizza_types %}
      <li>
        <a href="{% url 'pizzas:pizza_type' pizza_type.id %}">{{ pizza_type }}</a>
      </li>
    {% empty %}
      <li>No pizzas have been added yet.</li>
    {% endfor %}
  </ul>

  {% endblock content %}
